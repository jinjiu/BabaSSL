name: Benchmark

on:
  pull_request:
  push:
  schedule:
    - cron: '0 */8 * * *'

jobs:
  test:
    runs-on: [self-hosted,X64]
    env:
      MYSQL_ARG: "--mysql-host=${{ secrets.MYSQL_HOST }} --mysql-user=${{ secrets.MYSQL_USER }} --mysql-password=${{ secrets.MYSQL_PASSWORD }} --mysql-db=${{ secrets.MYSQL_DB }}"
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: fetch all branch
        uses: nick-fields/retry@v2
        with:
          timeout_seconds: 30
          max_attempts: 60
          shell: bash
          command: git fetch --depth=1
      - name: config
        run: ./config --strict-warnings enable-ec_elgamal enable-ntls enable-sm2 enable-sm3 enable-sm4 && perl configdata.pm --dump
      - name: make
        run: make -j4
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%F~%T')" >> $GITHUB_ENV
      - name: save cpu and memory info
        shell: bash
        run: |
          mkdir -p speed/cpu
          mkdir -p speed/mem
          lscpu > speed/cpu/$NOW.txt
          free -m > speed/mem/$NOW.txt
      - name: symmetric encryption speed test
        shell: bash
        run: |
          set -x
          commit=`git rev-parse HEAD`
          algo_type="symmetric_encryption"
          algos=(aes-256-gcm aes-256-ccm aes-256-cbc aes-128-gcm aes-128-ccm aes-128-cbc sm4-gcm sm4-ccm sm4-cbc)
          for algo in ${algos[@]}
          do
            mkdir -p speed/$algo_type/$algo
            now=`date +"%F %T"`
            FILE="./speed/$algo_type/$algo/$NOW.txt"
            echo "commit: $commit" >> $FILE
            echo "date: $now" >> $FILE
            LD_LIBRARY_PATH=. ./apps/openssl speed -evp $algo | tee -a $FILE
            python3 /home/runner/speed_parse.py -f $FILE -t $algo_type $MYSQL_ARG
          done
          echo $MYSQL_ARG > /tmp/mysql_arg.txt
      - name: asymmetric encryption speed test
        shell: bash
        run: |
          echo "TODO"
      - name: signature speed test
        shell: bash
        run: |
          commit=`git rev-parse HEAD`
          algo_type="signature"
          algos=(rsa2048 ecdsap256 ed25519 sm2)
          for algo in ${algos[@]}
          do
            mkdir -p speed/$algo_type/$algo
            now=`date +"%F %T"`
            FILE="./speed/$algo_type/$algo/$NOW.txt"
            echo "commit: $commit" >> $FILE
            echo "date: $now" >> $FILE
            LD_LIBRARY_PATH=. ./apps/openssl speed $algo | tee -a $FILE
            python3 /home/runner/speed_parse.py -f $FILE -t $algo_type $MYSQL_ARG
          done
      - name: digest speed test
        shell: bash
        run: |
          commit=`git rev-parse HEAD`
          algo_type="digest"
          algos=(sha256 sm3)
          for algo in ${algos[@]}
          do
            mkdir -p speed/$algo_type/$algo
            now=`date +"%F %T"`
            FILE="./speed/$algo_type/$algo/$NOW.txt"
            echo "commit: $commit" >> $FILE
            echo "date: $now" >> $FILE
            LD_LIBRARY_PATH=. ./apps/openssl speed -evp $algo | tee -a $FILE
            python3 /home/runner/speed_parse.py -f $FILE -t $algo_type $MYSQL_ARG
          done
      - name: key_exchange speed test
        shell: bash
        run: |
          commit=`git rev-parse HEAD`
          algo_type="key_exchange"
          algos=(ecdhp256 ecdhp384 ecdhp521 ecdhx448 ecdhx25519)
          for algo in ${algos[@]}
          do
            mkdir -p speed/$algo_type/$algo
            now=`date +"%F %T"`
            FILE="./speed/$algo_type/$algo/$NOW.txt"
            echo "commit: $commit" >> $FILE
            echo "date: $now" >> $FILE
            LD_LIBRARY_PATH=. ./apps/openssl speed $algo | tee -a $FILE
            python3 /home/runner/speed_parse.py -f $FILE -t $algo_type $MYSQL_ARG
          done
      - name: phe speed test
        shell: bash
        run: |
          commit=`git rev-parse HEAD`
          algo_type="phe"
          algos=(ecelgamalp256 ecelgamalsm2)
          for algo in ${algos[@]}
          do
            mkdir -p speed/$algo_type/$algo
            now=`date +"%F %T"`
            FILE="./speed/$algo_type/$algo/$NOW.txt"
            echo "commit: $commit" >> $FILE
            echo "date: $now" >> $FILE
            LD_LIBRARY_PATH=. ./apps/openssl speed $algo | tee -a $FILE
            python3 /home/runner/speed_parse.py -f $FILE -t $algo_type $MYSQL_ARG
          done
      - name: switch to the speed-auto-test branch and commit speed test result file
        run: |
          set -x
          git checkout speed-auto-test
          git add ./speed/*
          git -c user.name="github-actions[bot]" \
              -c user.email="github-actions[bot]@users.noreply.github.com" \
              commit -a -m "Benchmark automated testing." \
              --author="${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
      - name: push speed test result
        uses: nick-fields/retry@v2
        with:
          timeout_seconds: 30
          max_attempts: 60
          shell: bash
          command: git push -u origin speed-auto-test:speed-auto-test
      - name: make clean
        run: make clean
      - name: check dirty
        run: test $(git status --porcelain | wc -l) -eq "0"
